<div class="ion-padding tracker-scroll dashboard-class" style="background-color: #1C2541;">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card class="widget-card" (click)="widgetClicked('cards')">
          <ion-card-header style="padding: 0px;">
            <table class="widget-class">
              <tr>
                <td>
                  <img src="../../assets/icon/cards_white.png">
                </td>
                <td>
                  <ion-card-title style="font-size: 15pt;">
                    <ion-text color="primary">
                      CARDS
                    </ion-text>
                  </ion-card-title>
                </td>
              </tr>
            </table>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card class="widget-card" (click)="widgetClicked('sports')">
          <ion-card-header style="padding: 0px;">
            <table class="widget-class">
              <tr>
                <td>
                  <img src="../../assets/icon/sports_white.png">
                </td>
                <td>
                  <ion-card-title style="font-size: 15pt;">
                    <ion-text color="primary">
                      SPORTS
                    </ion-text>
                  </ion-card-title>
                </td>
              </tr>
            </table>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
